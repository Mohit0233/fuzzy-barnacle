name: Go Test Runner (Per Test)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  discover-tests:
    runs-on: ubuntu-latest
    outputs:
      test-names: ${{ steps.get-tests.outputs.tests }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Generate go.sum (if missing)
        run: go mod tidy

      - name: Discover Tests
        id: get-tests
        run: |
          TESTS=$(go test ./... -list . | grep '^Test' | jq -R -s -c 'split("\n")[:-1]')
          echo "tests=$TESTS" >> $GITHUB_ENV
          echo "tests=$TESTS" >> $GITHUB_OUTPUT

  run-tests:
    needs: discover-tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-name: ${{ fromJson(needs.discover-tests.outputs.test-names) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run Specific Test
        run: go test -v -run ${{ matrix.test-name }} ./...

