           echo "runner_names=$RUNNER_NAMES_JSON" >> "$GITHUB_ENV"
           echo "runner_names=$RUNNER_NAMES_JSON" >> "$GITHUB_OUTPUT"
           echo "Runner Names JSON: $RUNNER_NAMES_JSON"


      - name: Debug Runner Names
        run: |
          echo "Runner Names from output: ${{ steps.terraform-outputs.outputs.runner_names }}"

      - name: Debug Terraform Output
        run: |
          echo "Runner Names (GITHUB_ENV): ${{ env.runner_names }}"
          echo "Runner Names (GITHUB_OUTPUT): ${{ steps.terraform-outputs.outputs.runner_names }}"
  

  setup-runners:
    name: ${{ matrix.runner }}
    needs: create-runners
    runs-on: aws-runner-t4g.large
    strategy:
      matrix:
        runner: ${{ fromJson(needs.create-runners.outputs.runner_names) }}
    outputs:
      runner_ready: ${{ matrix.runner }}
    steps:
      - name: Setup ${{ matrix.runner }}
        run: |
          echo "Setting up ${{ matrix.runner }}"
          # wget scripts and run them here
          # sleep 5  # Simulating setup time
          echo "Setup complete for ${{ matrix.runner }}"

  discover-tests:
    runs-on: aws-runner-t4g.large
    outputs:
      test-names: ${{ steps.get-tests.outputs.tests }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Go Environment Variables
        run: |
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV

      - name: Set Go Paths
        run: |
          echo "GOPATH=${{ github.workspace }}" >> $GITHUB_ENV
          echo "GOMODCACHE=${{ github.workspace }}/go/pkg/mod" >> $GITHUB_ENV
          echo "PATH=${{ github.workspace }}/bin:$PATH" >> $GITHUB_ENV\

      - name: Unset GOPATH
        run: |
          echo "GOPATH=" >> $GITHUB_ENV
          echo "GO111MODULE=on" >> $GITHUB_ENV
          echo "HOME=/home/ubuntu" >> $GITHUB_ENV
          echo "GOCACHE=/home/ubuntu/.cache/go-build" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Debug Go Environment
        run: go env

      - name: Debug Current User
        run: |
          whoami
          id
          env | grep HOME


      - name: Generate go.sum (if missing)
        run: |
          ls -la
          go mod tidy

      - name: Discover Tests
        id: get-tests
        run: |
          TESTS=$(go test ./... -list . | grep '^Test' | jq -R -s -c 'split("\n")[:-1]')
          echo "tests=$TESTS"
          echo "tests=$TESTS" >> $GITHUB_ENV
          echo "tests=$TESTS" >> $GITHUB_OUTPUT 

      - name: ✅ Log Discovered Tests
        run: |
          echo "🧪 The following test cases will be executed:"
          echo '${{ steps.get-tests.outputs.tests }}' | jq -r '.[]' | sed 's/^/- /'

  run-tests:
    name: ${{ matrix.test-name }} on ${{ matrix.runner_label }}
    needs: [ discover-tests, setup-runners ]
    runs-on: ${{ matrix.runner_label }}
    strategy:
      fail-fast: false
      matrix:
        #        runner_label: ${{ fromJson(needs.setup-runners.outputs.runner_ready) }}
        runner_label: [ aws-runner-t4g.large, aws-runner-t4g.large ]
        test-name: ${{ fromJson(needs.discover-tests.outputs.test-names) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set Go Environment Variables
        run: |
          echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV

      - name: Set Go Paths
        run: |
          echo "GOPATH=${{ github.workspace }}" >> $GITHUB_ENV
          echo "GOMODCACHE=${{ github.workspace }}/go/pkg/mod" >> $GITHUB_ENV
          echo "PATH=${{ github.workspace }}/bin:$PATH" >> $GITHUB_ENV\

      - name: Unset GOPATH
        run: |
          echo "GOPATH=" >> $GITHUB_ENV
          echo "GO111MODULE=on" >> $GITHUB_ENV
          echo "HOME=/home/ubuntu" >> $GITHUB_ENV
          echo "GOCACHE=/home/ubuntu/.cache/go-build" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Run Specific Test
        id: test_execution
        run: |
          set +e
          go test -v -run ${{ matrix.test-name }} ./...
          echo "exit_code=$?" >> $GITHUB_ENV
          exit $exit_code

      - name: Save Test Result
        if: always()
        run: |
          RESULT="success"
          if [ "${{ env.exit_code }}" -ne 0 ]; then
            RESULT="failure"
          fi
          FILE_PATH="${{ github.workspace }}/test-results-${{ matrix.runner_label }}-${{ matrix.test-name }}.csv"
          echo "Saving results to: $FILE_PATH"
          echo "${{ matrix.test-name }},${RESULT}" > "$FILE_PATH"  # Use `>` instead of `>>` to create a new file
          ls -l "$FILE_PATH"  # Debugging step to verify file creation

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.runner_label }}-${{ matrix.test-name }}  # Unique name per test & runner
          path: ${{ github.workspace }}/test-results-${{ matrix.runner_label }}-${{ matrix.test-name }}.csv

      - name: Debug Test Results File
        if: always()
        run: |
          echo "Checking if file exists:"
          ls -l ${{ github.workspace }}/test-results-${{ matrix.runner_label }}-${{ matrix.test-name }}.csv || echo "File not found!"


  summary-report:
    needs: run-tests
    runs-on: ubuntu-latest
    if: always()  # Run even if some tests fail
    steps:
      - name: Download All Test Artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results  # Download all artifacts into this folder

      - name: Merge Test Results
        run: |
          echo "🔹 Merging all test results into a single summary."
          
          # Define summary file
          SUMMARY_FILE="$GITHUB_STEP_SUMMARY"
          FINAL_RESULTS="final-results.csv"
          FORMATTED_RESULTS="formatted-results.md"
          
          # Create CSV header
          echo "Runner,Test Name,Result" > "$FINAL_RESULTS"
          
          echo "🔍 Checking for test result files in test-results/ directory:"
          ls -l test-results/ || echo "⚠️ No test results found!"
          
          # Loop through all result files
          for file in test-results/test-results-*.csv; do
            if [[ -f "$file" ]]; then
              echo "✅ Processing: $file"
          
              # Extract runner and test name from the filename
              filename=$(basename "$file")
              runner=$(echo "$filename" | cut -d'-' -f3-4)  # Extracts aws-runner-t4g.large
              test=$(echo "$filename" | cut -d'-' -f5 | sed 's/.csv//')
              result=$(cat "$file")
          
              echo "$runner,$test,$result" >> "$FINAL_RESULTS"
            else
              echo "⚠️ No valid test result file found: $file"
            fi
          done
          
          # Debugging output: Print final CSV file
          echo "🔍 Final CSV Output:"
          cat "$FINAL_RESULTS"

      - name: Output Test Summary
        run: |
          echo "🔹 Processing test results for GitHub Actions summary."
          
          # Define files
          FINAL_RESULTS="final-results.csv"
          FORMATTED_RESULTS="formatted-results.md"
          
          # Create Markdown table header
          echo "| Runner | Test Name | Result |" > "$FORMATTED_RESULTS"
          echo "|--------|-----------|--------|" >> "$FORMATTED_RESULTS"
          
          # Read and convert CSV to Markdown table
          tail -n +2 "$FINAL_RESULTS" | while IFS=, read -r runner test result; do
            echo "| $runner | $test | $result |" >> "$FORMATTED_RESULTS"
          done
          
          # Debugging output: Print formatted Markdown table
          echo "🔍 Final Markdown Output:"
          cat "$FORMATTED_RESULTS"
          
          # Count test results
          TOTAL_TESTS=$(wc -l < "$FINAL_RESULTS" | awk '{print $1-1}')  # Ignore header
          PASSED=$(grep -c ',success' "$FINAL_RESULTS" || echo 0)
          FAILED=$(grep -c ',failure' "$FINAL_RESULTS" || echo 0)
          
          # Append summary to GitHub Actions Summary
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Total Tests:** $TOTAL_TESTS" >> "$GITHUB_STEP_SUMMARY"
          echo "**✅ Passed:** $PASSED" >> "$GITHUB_STEP_SUMMARY"
          echo "**❌ Failed:** $FAILED" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          cat "$FORMATTED_RESULTS" >> "$GITHUB_STEP_SUMMARY"

  cleanup-runner:
    needs: summary-report
    runs-on: aws-runner-t4g.large
    if: always()  # Ensures this runs even if previous jobs fail
    steps:
      - name: Install Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.2
          terraform_wrapper: false

      - name: Configure Terraform Cloud Credentials
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
        run: |
          mkdir -p ~/.terraform.d
          echo '{
          "credentials": {
           "app.terraform.io": {
             "token": "'"$TF_API_TOKEN"'"
           }
          }
          }' > ~/.terraform.d/credentials.tfrc.json

      - name: Deregister and Terminate AWS Runners
        run: |
          cd terraform
          terraform destroy -auto-approve
          #               \
          #            -var="aws_region=${{ env.AWS_REGION }}" \
          #            -var="instance_types=${{ env.INSTANCE_TYPES }}" \
          #            -var="runner_token=${{ secrets.RUNNER_CREATOR_GITHUB_TOKEN }}" \
          #            -var="github_repo=${{ github.repository }}"
          echo "All runners terminated."
